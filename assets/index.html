
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>FrozenUI Demo</title>
        <link rel="stylesheet" href="./frozenui/css/frozen.css">
        <link rel="stylesheet" href="./css/demo.css">
        <script src="./frozenui/lib/zepto.min.js"></script>
        <script src="./frozenui/js/frozen.js"></script>
    </head>
    
    <body ontouchstart>
        <header class="ui-header ui-header-positive ui-border-b">
            <i class="ui-icon-return" onclick="history.back()"></i><h1>元器件进销存 </h1><button class="ui-btn">回首页</button>
        </header>
        <footer class="ui-footer ui-footer-btn">
            <ul class="ui-tiled ui-border-t">
                  <li data-href="ui.html" class="ui-border-r"><div>进货</div></li>
                    <li data-href="ui.html" class="ui-border-r"><div>出货</div></li>
                   <li data-href="ui.html" class="ui-border-r"><div>库存</div></li>
                <li data-href="ui.html" class="ui-border-r"><div>分类</div></li>
                <li data-href="ui.html" class="ui-border-r"><div>帮助</div></li>
            </ul>
        </footer>
        <section class="ui-container">



<section id="list">
      <div class="demo-item">
        <p class="demo-desc">进货</p>
        <div class="demo-block">
            <div class="ui-form ui-border-t">
                <form action="#">
              	 <div class="ui-form-item ui-border-b">
                        <label>日期</label>
                        <div class="ui-select-group">
                            <div class="ui-select">
                                <select>
                                    <option>2014</option>
                                    <option selected="">2015</option>
                                    <option>2016</option>
                                </select>
                            </div>
                            <div class="ui-select">
                                <select>
                                    <option>03</option>
                                    <option selected="">04</option>
                                    <option>05</option>
                                </select>
                            </div>
                            <div class="ui-select">
                                <select>
                                    <option>21</option>
                                    <option selected="">22</option>
                                    <option>23</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="ui-form-item ui-border-b">
                        <label>
                           	数量
                        </label>
                        <input type="text" placeholder="请输入数量" />
                        <a href="#" class="ui-icon-close">
                        </a>
                    </div>
                    
                    <div class="ui-form-item ui-border-b">
                        <label>
                           	价格
                        </label>
                        <input type="text" placeholder="请输入价格" />
                        <a href="#" class="ui-icon-close">
                        </a>
                    </div>
                    <div class="ui-btn-wrap">
               		 <button class="ui-btn-lg ui-btn-primary">
		                 		   确定
		                </button>
		            </div>
                </form>
            </div>
        </div>
    </div>
</section>


 
        </section><!-- /.ui-container-->
        <script>
        $('.ui-list li,.ui-tiled li').click(function(){
            if($(this).data('href')){
                location.href= $(this).data('href');
            }
        });
        $('.ui-header .ui-btn').click(function(){
            location.href= 'index.html';
        });
        </script>
    </body>
</html>
