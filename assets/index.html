        <script>
        
        $(function(){
        	window.app.getjson("categorys?1=123","init_categorys_callback");

        function init_categorys_callback(String){
        	var obj = $.parseJSON(String);
        	$("#categorys").empty();
        	for(i=0;i<obj.length;i++){
        		$("#categorys").append("<option value='"+obj[i].id+"'>"+obj[i].name+"</option>");
