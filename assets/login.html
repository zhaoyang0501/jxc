
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>FrozenUI Demo</title>
        <link rel="stylesheet" href="./frozenui/css/frozen.css">
        <link rel="stylesheet" href="./css/demo.css">
        <script src="./frozenui/lib/zepto.min.js"></script>
        <script src="./frozenui/js/frozen.js"></script>
    </head>
    
    <body ontouchstart>
        <header class="ui-header ui-header-positive ui-border-b">
            <i class="ui-icon-return" onclick="history.back()"></i><h1>元器件进销存 </h1>
        </header>
        <section class="ui-container">



<section id="list">
      <div class="demo-item">
        <p class="demo-desc">登录</p>
        <div class="demo-block">
            <div class="ui-form ui-border-t">
                <form action="#">
              	   <div class="ui-form-item ui-border-b">
                        <label>用户名</label>
                        <input id='username' type="text" placeholder="输入用户名" />
                        <a href="#" class="ui-icon-close">
                        </a>
                    </div>
                    <div class="ui-form-item ui-border-b">
                        <label>密码</label>
                        <input id='password' type="password" placeholder="输入密码" />
                        <a href="#" class="ui-icon-close">
                        </a>
                    </div>
                    
                   
                   
                    <div class="ui-btn-wrap">
                        <a  class="ui-btn-lg ui-btn-primary" onclick="fun_login()">
		                 		  登录
		                </a>
		            </div>
                </form>
            </div>
        </div>
    </div>
</section>


 
        </section><!-- /.ui-container-->
        <script>
        function fun_login(){
        	window.app.getjson("login?username="+$("#username").val()+"&password="+$("#password").val(),"login_callback");
        }
        function login_callback(String){
        	var obj = $.parseJSON(String);
        	if(obj.code!='200'){
        		alert("用户名密码不正确或者网络异常！");
        	}else{
        		//alert('index.html?userid='+obj.user.id);
        		 location.href='index.html?userid='+obj.user.id;
        	}
        	
        }
        </script>
    </body>
</html>
