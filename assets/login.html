
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>FrozenUI Demo</title>
        <link rel="stylesheet" href="./frozenui/css/frozen.css">
        <link rel="stylesheet" href="./css/demo.css">
        <script src="./frozenui/lib/zepto.min.js"></script>
        <script src="./frozenui/js/frozen.js"></script>
    </head>
    
    <body ontouchstart>
        <header class="ui-header ui-header-positive ui-border-b">
            <i class="ui-icon-return" onclick="history.back()"></i><h1>元器件进销存 </h1><button class="ui-btn">回首页</button>
        </header>
        <section class="ui-container">



<section id="list">
      <div class="demo-item">
        <p class="demo-desc">登录</p>
        <div class="demo-block">
            <div class="ui-form ui-border-t">
                <form action="#">
              	   <div class="ui-form-item ui-border-b">
                        <label>用户名</label>
                        <input id='username' type="text" placeholder="输入用户名" />
                        <a href="#" class="ui-icon-close">
                        </a>
                    </div>
                    <div class="ui-form-item ui-border-b">
                        <label>密码</label>
                        <input id='password' type="password" placeholder="输入密码" />
                        <a href="#" class="ui-icon-close">
                        </a>
                    </div>
                    
                   
                   
                    <div class="ui-btn-wrap">
                        <a  class="ui-btn-lg ui-btn-primary" onclick="login()">
		                 		  登录
		                </a>
		            </div>
                </form>
            </div>
        </div>
    </div>
</section>


 
        </section><!-- /.ui-container-->
        <script>
        $(function(){
        	window.app.getjson("categorys?1=123","init_categorys_callback");
        })
      	
        function fun_openkclist(){
        	//alert('kclist.html?category='+$("#categorys").val());
        	 location.href='kclist.html?category='+$("#categorys").val();
        }
        function init_categorys_callback(String){
        	var obj = $.parseJSON(String);
        	$("#categorys").empty();
        	 $("#categorys").append("<option value=''>查询所有</option>");
        	for(i=0;i<obj.length;i++){
        		$("#categorys").append("<option value='"+obj[i].id+"'>"+obj[i].name+"</option>");
        	}
        }
        $('.ui-list li,.ui-tiled li').click(function(){
            if($(this).data('href')){
                location.href= $(this).data('href');
            }
        });
        $('.ui-header .ui-btn').click(function(){
            location.href= 'index.html';
        });
        </script>
    </body>
</html>
