
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>FrozenUI Demo</title>
        <link rel="stylesheet" href="./frozenui/css/frozen.css">
        <link rel="stylesheet" href="./css/demo.css">
        <script src="./frozenui/lib/zepto.min.js"></script>
        <script src="./frozenui/js/frozen.js"></script>
    </head>
    
    <body ontouchstart>
        <header class="ui-header ui-header-positive ui-border-b">
            <i class="ui-icon-return" onclick="history.back()"></i><h1>元器件进销存 </h1><button class="ui-btn">回首页</button>
        </header>
        <footer class="ui-footer ui-footer-btn">
            <ul class="ui-tiled ui-border-t">
                  <li data-href="index.html" class="ui-border-r"><div>进货</div></li>
                   <li data-href="sell.html" class="ui-border-r"><div>出货</div></li>
                   <li data-href="mx.html" class="ui-border-r"><div>明细</div></li>
                   <li data-href="kc.html" class="ui-border-r"><div>库存</div></li>
                  <li data-href="bz.html" class="ui-border-r"><div>帮助</div></li>
            </ul>
        </footer>
        <section class="ui-container">



<section id="list">
    <div class="demo-item">
        <p class="demo-desc">出入库明</p>
        <div class="demo-block">
            <ul class="ui-list ui-list-link ui-border-tb" id='ul_'>
            </ul>
        </div>
    </div>
</section>


 
        </section><!-- /.ui-container-->
        <script>
	        $(function(){
	        	//alert("list?b="+GetQueryString("b")+"&e="+GetQueryString("e")+"&t="+GetQueryString("t"));
	        	window.app.getjson("list?b="+GetQueryString("b")+"&e="+GetQueryString("e")+"&t="+GetQueryString("t"),"init_list_callback");
	        })
        	 function init_list_callback(String){
	        	//alert("res"+String);
        	var obj = $.parseJSON(String);
        	$("#ul_").empty();
        	for(i=0;i<obj.length;i++){
        		if(obj[i].type=='入库')
        		$("#ul_").append("<li class='ui-border-t'>"+
			                     "   <div class='ui-list-info'>"+
			              "  <h4 class='ui-nowrap'>"+obj[i].category.name+"</h4>"+
			              " <p class='ui-nowrap'>"+obj[i].createDate+" 操作人："+obj[i].user.realname+"</p>"+
			              "  <div class='ui-badge-muted'>"+obj[i].type+"："+obj[i].num+"</div>"+
			           " </div>"+
			       " </li>");
        		else
        			$("#ul_").append("<li class='ui-border-t'>"+
		                     "   <div class='ui-list-info'>"+
		              "  <h4 class='ui-nowrap'>"+obj[i].category.name+"</h4>"+
		              " <p class='ui-nowrap'>"+obj[i].createDate+" 操作人："+obj[i].user.realname+"</p>"+
		              "  <div class='ui-badge-num'>"+obj[i].type+"："+obj[i].num+"</div>"+
		           " </div>"+
		       " </li>");
        	}
        }
	        function GetQueryString(name)
	        {
	             var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
	             var r = window.location.search.substr(1).match(reg);
	             if(r!=null)return  unescape(r[2]); return null;
	        }
	        $('.ui-list li,.ui-tiled li').click(function(){
	            if($(this).data('href')){
	                location.href= $(this).data('href')+"?userid="+GetQueryString("userid");
	            }
	        });
	        $('.ui-header .ui-btn').click(function(){
	            location.href= 'index.html'+"?userid="+GetQueryString("userid");
	        });
        </script>
    </body>
</html>
